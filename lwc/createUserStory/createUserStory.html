<template>
    <lightning-spinner if:true={isLoading} variant="brand" alternative-text="Loading"></lightning-spinner>

    <lightning-record-edit-form
        if:false={error}
        object-api-name={objectApiName}
        record-type-id={recordTypeId}
        onload={handleOnLoad}
        onsubmit={handleSubmit}
    >
        <lightning-layout multiple-rows>
            <template for:each={fields} for:item="field">
                <lightning-layout-item key={field} class="slds-p-around_xx-small" size="6">
                    <lightning-input-field data-field={field} field-name={field}> </lightning-input-field>
                </lightning-layout-item>
            </template>
        </lightning-layout>
        <lightning-button type="submit" class="slds-hide submit"></lightning-button>
    </lightning-record-edit-form>

    <c-generic-alert
        if:true={error}
        variant={error.variant}
        message={error.message}
        title={error.title}
        class="slds-align_absolute-center"
    ></c-generic-alert>

    <footer class="slds-text-align_center slds-p-top_large slds-border_top">
        <lightning-button label="Previous" title="Previous" onclick={handlePrevious}> </lightning-button>
        <lightning-button label="Next" title="Next" onclick={handleNext} class="slds-m-left_x-small" variant="brand">
        </lightning-button>
    </footer>
</template>
