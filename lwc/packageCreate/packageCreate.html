<template>
    <lightning-quick-action-panel header="Generate Package">
        <lightning-record-view-form record-id={recordId} object-api-name="copado__Artifact__c">
            <div class="slds-notify slds-notify_alert" role="alert">
                <h2>{packageCreationMessage}</h2>
            </div>
            <lightning-layout>
                <lightning-layout-item size="6">
                    <lightning-output-field field-name="Name"> </lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <lightning-input
                        type="text"
                        label="Platform"
                        value={platform}
                        readonly
                    ></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-record-view-form>

        <c-generic-alert
            if:true={alert}
            variant={alert.variant}
            message={alert.message}
            title={alert.title}
            class="slds-align_absolute-center"
        ></c-generic-alert>
        
        <div slot="footer">
            <lightning-button class="slds-m-right_medium" label="Cancel" onclick={closeModal}>
            </lightning-button>
            <lightning-button variant="brand" label="Generate Package" onclick={create}>
            </lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
